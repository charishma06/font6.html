<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Defining Font Size Using Viewport Units</title>
<style>  
    body {
        font-size: 1vw;
    }
    h1 {
        font-size: 3vw;
    }
</style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
